<!DOCTYPE html>
<html>
<head>
    <title>Programa de acentuación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        #question {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .si-btn {
            background-color: #a8e6cf; /* Verde suave */
            color: #1a3c34;
        }
        .no-btn {
            background-color: #ffccd5; /* Rojo suave */
            color: #5d2a42;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="question"></div>
    <div class="btn-container">
        <button id="si" class="btn si-btn">Sí</button>
        <button id="no" class="btn no-btn">No</button>
    </div>
    <div id="result"></div>

    <script>
        const questionDiv = document.getElementById('question');
        const siBtn = document.getElementById('si');
        const noBtn = document.getElementById('no');
        const resultDiv = document.getElementById('result');

        let estado = 0;
        let esGrave;

        function mostrarPregunta(pregunta) {
            questionDiv.innerHTML = pregunta;
            resultDiv.innerHTML = '';
        }

        function mostrarResultado(resultado) {
            resultDiv.innerHTML = resultado;
            // Reiniciar después de mostrar el resultado
            setTimeout(() => {
                estado = 0;
                iniciar();
            }, 3000);
        }

        function iniciar() {
            switch (estado) {
                case 0:
                    mostrarPregunta("¿Es una palabra del tipo adverbio terminado en mente o una palabra compuesta separada por guión?");
                    break;
                case 1:
                    mostrarPregunta("¿Tiene una \"I\" o \"U\" tónica contigua a una vocal \"A\", \"E\" u \"O\"?");
                    break;
                case 2:
                    mostrarPregunta("¿Es esdrújula?");
                    break;
                case 3:
                    mostrarPregunta("¿Es grave (1) o aguda (0)?");
                    break;
                case 4:
                    mostrarPregunta("¿Termina en vocal, N o S?");
                    break;
            }
        }

        siBtn.addEventListener('click', () => {
            switch (estado) {
                case 0:
                    mostrarResultado("Descomponga la palabra en los dos constituyentes y aplique este algoritmo a cada uno de ellos.");
                    break;
                case 1:
                    mostrarResultado("¡Se escribe con acento en la vocal cerrada tónica!");
                    break;
                case 2:
                    mostrarResultado("¡Se escribe con acento!");
                    break;
                case 3:
                    esGrave = true;
                    estado++;
                    iniciar();
                    break;
                case 4:
                    if (esGrave) {
                        mostrarResultado("La palabra se escribe sin acento.");
                    } else {
                        mostrarResultado("La palabra se escribe con acento en la última sílaba.");
                    }
                    break;
            }
        });

        noBtn.addEventListener('click', () => {
            switch (estado) {
                case 0:
                    estado = 1;
                    iniciar();
                    break;
                case 1:
                    estado = 2;
                    iniciar();
                    break;
                case 2:
                    estado = 3;
                    esGrave = undefined;
                    iniciar();
                    break;
                case 3:
                    esGrave = false;
                    estado++;
                    iniciar();
                    break;
                case 4:
                    if (esGrave) {
                        mostrarResultado("La palabra se escribe con acento en la penúltima sílaba.");
                    } else {
                        mostrarResultado("La palabra se escribe sin acento.");
                    }
                    break;
            }
        });

        // Iniciar el flujo
        iniciar();
    </script>
</body>
</html>
